<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>

<body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="row justify-content-center">
            <form id="student-form" class="col-md-6" autocomplete="off">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter your Last Name">
                </div>
                <div class="mb-3">
                    <label for="rollNo" class="form-label">Roll No</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter your Roll No">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add Student</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
